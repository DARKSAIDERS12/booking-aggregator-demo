services:
  - type: web
    name: booking-aggregator-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/test-connections
    autoDeploy: true

  # Strapi CMS
  - type: web
    name: booking-aggregator-strapi
    env: node
    plan: free
    buildCommand: cd admin-panel && npm install && npm run build
    startCommand: cd admin-panel && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: booking-aggregator-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true

databases:
  - name: booking-aggregator-db
    databaseName: booking_aggregator
    user: booking_user
    plan: free
